<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>HardCongress</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/client.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/client.css">
		<script>
$(function() {
	window.dashboard = new HardCongress.DashboardView({});
	if (location.hash) {
		window.client = HardCongress.init();
		window.enduser = new HardCongress.EndUserView({model: client});
		client.views.push(dashboard);
		client.views.push(enduser)
		$("#viewport").append(enduser.render().el);
	}
	$("#viewport").prepend(dashboard.el);
});
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>HardCongress</h1>
			</header>
			<section id="viewport">
				
			</section>
			<footer>
				Copyright &copy; 2012
			</footer>
		</div>
	</body>
</html>
